name: snackscan
description: SnackScan - aplikasi cek kandungan gizi snack
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  sqflite: ^2.4.2
  path: ^1.9.1
  crypto: ^3.0.6
  location: ^8.0.1
  barcode_scan2: ^4.5.1
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  image_picker: ^1.2.0
  path_provider: ^2.1.5
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/snack_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  